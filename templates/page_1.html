<!DOCTYPE html>
<html>
<head>
  <title>AI Bot</title>
</head>
<body>
<h2>Bot Input Message<h2>
<a href="{{ url_for('index') }}"><button>Bot Menu</button></a>
<form action="/page_1" method="post">
  <label for="text">Enter Text:</label><br>
  <textarea id="text" name="text" style="width: 500px; height: 100px;">{{ user_text }}</textarea><br>
  <input type="submit" value="Submit">
</form>

<h2>Bot Output  Message</h2>
<p>This is the output text that will be sent to the destination<p>
<p>AI Bot Response: {{ response }}</p>


<h2>Bot Configuration</h2>

    <form action="/submit_config" method="post">
        <div>
          <label for="bot_name"><b>Bot Name</b></label>
          <input type="text" name="bot_name" required>
        </div>
      
        <div>    
          <label for="bot_id"><b>Bot ID</b></label>
          <input type="text" name="bot_id" required>
        </div>
      
        <div>
          <label for="bot_model"><b>Bot Model</b></label>
          <input type="text" name="bot_model" required>
        </div>
      
        <div draggable="true">
          <label for="bot_objective"><b>Bot Objective</b></label>
          <textarea name="bot_objective" rows="4" required></textarea>
        </div>
      
        <div draggable="true">
          <label for="system_prompt"><b>System Prompt</b></label>
          <textarea name="system_prompt" rows="4" required></textarea>
        </div>
      
        <div draggable="true">
          <label for="db_read_script"><b>Database Read Script</b></label>
          <textarea name="db_read_script" required></textarea>
        </div>
      
        <div draggable="true">      
          <label for="db_write_script"><b>Database Write Script</b></label>
          <textarea name="db_write_script" required></textarea>
        </div>
      
        <div draggable="true">
          <label for="ref_file_list"><b>Reference File List</b></label>
          <textarea name="ref_file_list" rows="4" required></textarea>
        </div draggable="true">
      
        <div draggable="true">
          <label for="output_destination"><b>Output Destination</b></label>
          <textarea name="output_destination" rows="4" required></textarea>
        </div>
      
        <div draggable="true">
          <button type="submit">Submit Configuration</button>
        </div>
    </form>

</body>
</html>
